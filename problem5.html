<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinSwitch Navbar</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Container */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 20px 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Logo Container */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 200px;
            margin-right: 10px;
        }

        /* Navigation Links */
        ul {
            display: flex;
            list-style: none;
            align-items: left;
        }

        ul li {
            margin-left: 30px;
        }

        ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        ul li a:hover {
            color: #007bff;
        }

        /* Dropdown Menu */
        ul li a::after {
            content: ' â–¼';
            font-size: 12px;
            color: #333;
        }

        /* Login Button */
        .login-btn {
            background-color: #d4ff35; /* Neon green */
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #c4ee30; /* Darker green on hover */
        }
        .hero-section {
            background-color: #f5f8fd; /* Light background */
            padding: 50px;
            text-align: left;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG1me0k47HBLxdIeTGS4_N_P_ra-CH-DdoEg&s');
            background-size: cover;
        }

        /* Logo styling */
        .logo-container {
            text-align: left;
            margin-bottom: 50px;
        }

        .logo-container img {
            width: 120px;
        }

        /* Main heading */
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #000;
        }
        h2 {
            font-size: 48px;
            font-weight: bold;
            color: #2641d4;
        }

        /* Subheading / Tagline */
        .subheading {
            font-size: 20px;
            color: #6b7280;
            margin-top: 20px;
        }

        /* Padding for overall text */
        .text-container {
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>

<body>

    <nav>
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://coinswitch.co/_next/static/media/logo.01525825.svg" alt="logo">
        </div>

        <!-- Navigation Links -->
        <ul>
            <li><a href="#">Products</a></li>
            <li>Coins</li>
            <li>Ventures</li>
            <li>Blog</li>
            <li><a href="#">Company</a></li>
        </ul>

        <!-- Login Button -->
        <a href="#" class="login-btn">Login To Pro</a>
    </nav>
    <div class="hero-section">
        <img src="https://coinswitch.co/_next/static/media/logo.01525825.svg" alt="coinswitch ventures logo">
            <h1>Your Innovation </h1>
            <h2>Our Fuel</h2>
            <p class="subheading">CoinSwitch Ventures invests in the most promising Web3 and blockchain projects in India. Does that sound like you?</p>
        </div>
    </div>

</body>

</html>
